
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Admin </title>
    <meta name="description" content="Bootstrap.">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"></style>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/adminnav.css}">
    <style>


        .btnmain{
            background-color: #6fcaf8;
            padding: 5px;

        }
        .editbtn{
            background-color: skyblue;

        }
        .deletebtn{
            background-color: red;
        }

    </style>
</head>
<body>

<div class="grid-container">

    <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
            <span class="material-icons-outlined">menu</span>
        </div>
        <div class="main-title">
            <h2>Welcome to the Product Section</h2>
        </div>

    </header>

    <aside id="sidebar">


        <ul class="sidebar-list">
            <li class="sidebar-list-item">
                <a th:href="@{/admin/dashboard}">
                    <span class="title">Educare</span>
                </a>
            </li>
            <li class="sidebar-list-item">
                <a th:href="@{~/admin/alllist}">
                     <span class="icon">
                                <ion-icon name="people-outline"></ion-icon>
                            </span> Order</a>
            </li>
            <li class="sidebar-list-item">
                <a th:href="@{~/admin/listproduct}">
                            <span class="icon">
                                <ion-icon name="Add"></ion-icon>
                            </span>
                    <span class="title">Add Breed</span>
                </a>
            </li>
            <li class="sidebar-list-item">
                <a th:href="@{~/admin/list}">
                            <span class="icon">
                                <ion-icon name="Add">

                                </ion-icon>
                            </span>
                    <span class="title">Add Gallery</span>
                </a>
            </li>
            <li class="sidebar-list-item">
                <a th:href="@{~/admin/contactlist}">
                            <span class="icon">
                                <ion-icon  name="chatbubble-outline"></ion-icon>
                            </span>
                    <span class="title">Messages</span>
                </a>
            </li>
            <li class="sidebar-list-item">
                <a th:href="@{/logout}">
                            <span class="icon">
                                <ion-icon name="log-out-outline"></ion-icon>
                            </span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </aside>



<div class="container">

    <button class="btnmain"><a th:href="@{~/admin/addproduct}">Add Product</a></button>
    <table id="myTable" class="table table-striped table-bordered table-responsive table-hover" >
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Type</th>
            <th>Price</th>
            <th>Image</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <p th:if="${successMsg}" th:text="${successMsg}"></p>
        <p th:if="${deleteMsg}" th:text="${deleteMsg}"></p>
        <tr th:each="product:${productlist}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.type}"></td>
            <td th:text="${product.price}"></td>


            <td>
                <img th:src="'data:image/png;base64,'+${product.imageBase64}" width="100" height="100"/>
            </td>


            <td>
                <button class="editbtn"> <a class="edit" th:href="@{~/admin/editProduct/}+${product.id}">Edit</a></button>
                <button class="deletebtn"><a class="delete" th:href="@{~/admin/deleteProduct/}+${product.id}">Delete</a></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</main>
</div>

<script>
    let mypage="product";
    let listgroupItem=Array.from(document.getElementsByClassName("list-group-item"));
    listgroupItem.forEach(i=>{
        i.classList.remove("active");
    })
    let activeId=document.getElementById(mypage);
    activeId.classList.add("active");

</script>
<script>
    $(document).ready(function(){
        $('#myTable').dataTable();
    });
</script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
