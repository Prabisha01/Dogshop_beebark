<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Gallery</title>

</head>
<body>
<h1>Add Gallery</h1>
<div class="uplaod_gallery">
    <form id="add-post-form" th:method="post" th:action="@{/admin/save}" th:object="${gallery}" enctype="multipart/form-data">

        <input class="field" type="text" hidden placeholder="BlogId..."  th:field="*{id}" th:value="${gallery.id}" />

        <label for="blog_path">Title </label><br>
        <input type="text" id="blog_path" name="blog_path"  th:field="*{title}" th:value="${gallery.title}"><br>


        <p><img id="output" width="200px"  alt=""/></p>
        <p><input type="file"  name="image" id="file" accept="image/jpeg, image/png, image/jpg" required  th:field="*{image}" onchange="loadFile(event)" style="display: none;"></p>
        <p><label for="file" style="cursor: pointer;">Upload Image</label></p>


        <button type="submit">Submit</button>


        <script>
            var loadFile = function(event) {
                var image = document.getElementById('output');
                image.src = URL.createObjectURL(event.target.files[0]);
            };
        </script>
    </form>
</div>


</body>
</html>
