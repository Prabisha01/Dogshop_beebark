<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Responsive Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/gallery.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<div th:replace="~{/decorator/header.html}"></div>
<section class="post container">

    <div class="post-box tech" th:each="gallery:${gallerylist}" >
        <img th:src="'data:image/png;base64,'+${gallery.imageBase64}" alt="" class="post-img">
        <h3 class="post-date" th:text="${gallery.title}"> </h3>

    </div>


</section>


<div th:replace="~{/decorator/footer.html}"></div>
</body>
</html>
