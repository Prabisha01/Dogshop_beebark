<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
<style>
    .uplaod_product {
        background-color: #6fcaf8;
        box-shadow: #060537;
        width: 500px;
        padding-left: 250px;


    }
    .button {
        background-color: #2740a2;
        color: whitesmoke;
        width: 80px;
        height: 40px;
    }
    .addproduct{
        background-color: #060537;
        color: white;
        width:500px;
        padding-left: 250px;
    }
</style>
</head>
<body>
<h1 class ="addproduct">Add Product </h1>

<div class="uplaod_product">
    <form id="add-post-form" th:method="post" th:action="@{/admin/saveProduct}" th:object="${product}" enctype="multipart/form-data">

        <input class="field" type="text" hidden placeholder="ProductId..."  th:field="*{id}" th:value="${product.id}" />

        <label for="blog_path">Name </label><br>
        <input type="text" id="blog_path" name="blog_path"  th:field="*{name}" th:value="${product.name}"><br>
        <label for="blog_path"> Type </label><br>
        <input type="text" id="blog_path1" name="blog_path"  th:field="*{type}" th:value="${product.type}"><br>
        <label for="blog_path3"> Price </label><br>
        <input type="text" id="blog_path3" name="blog_path"  th:field="*{price}" th:value="${product.price}"><br>

        <p><img id="output" width="200px"  alt=""/></p>
        <p><input type="file"  name="image" id="file" accept="image/jpeg, image/png, image/jpg" required  th:field="*{image}" onchange="loadFile(event)" style="display: none;"></p>
        <p><label for="file" style="cursor: pointer;">Upload Image</label></p>


        <button class="button" type="submit">Submit</button>


        <script>
            var loadFile = function(event) {
                var image = document.getElementById('output');
                image.src = URL.createObjectURL(event.target.files[0]);
            };
        </script>
    </form>
</div>


</body>
</html>
