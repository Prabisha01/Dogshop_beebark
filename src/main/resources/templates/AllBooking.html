
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Welcome to booking Table </title>
  <meta name="description" content="Bootstrap.">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"></style>
  <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/admin.css}">
  <style>


    .btnmain{
      background-color: #6fcaf8;
      padding: 5px;

    }
    .editbtn{
      background-color: skyblue;

    }
    .deletebtn{
      background-color: red;
    }
  </style>
</head>
<body>
<div class="grid-container">

  <header class="header">
    <div class="menu-icon" onclick="openSidebar()">
      <span class="material-icons-outlined">menu</span>
    </div>
    <div class="main-title">
      <h2>Welcome to the Booking Section</h2>
    </div>

  </header>

  <aside id="sidebar">


    <ul class="sidebar-list">
      <li class="sidebar-list-item">
        <a th:href="@{/admin/dashboard}">
          <span class="title">Educare</span>
        </a>
      </li>
      <li class="sidebar-list-item">
        <a th:href="@{~/admin/alllist}">
                     <span class="icon">
                                <ion-icon name="people-outline"></ion-icon>
                            </span> Order</a>
      </li>
      <li class="sidebar-list-item">
        <a th:href="@{~/admin/listproduct}">
                            <span class="icon">
                                <ion-icon name="Add"></ion-icon>
                            </span>
          <span class="title">Add Breed</span>
        </a>
      </li>
      <li class="sidebar-list-item">
        <a th:href="@{~/admin/list}">
                            <span class="icon">
                                <ion-icon name="Add">

                                </ion-icon>
                            </span>
          <span class="title">Add Gallery</span>
        </a>
      </li>
      <li class="sidebar-list-item">
        <a th:href="@{~/admin/contactlist}">
                            <span class="icon">
                                <ion-icon  name="chatbubble-outline"></ion-icon>
                            </span>
          <span class="title">Messages</span>
        </a>
      </li>
      <li class="sidebar-list-item">
        <a th:href="@{/logout}">
                            <span class="icon">
                                <ion-icon name="log-out-outline"></ion-icon>
                            </span>
          <span class="title">Sign Out</span>
        </a>
      </li>
    </ul>
  </aside>





  <div class="container">
    <table id="myTable" class="table table-striped table-bordered table-responsive table-hover" >
      <thead>
      <tr>
        <th>Cust_Id</th>
        <th>Full Name</th>
        <th>No of Dogs</th>
        <th>Price</th>
        <th>Address</th>
        <th>Date</th>
        <th>Phone-number</th>
        <th>Number</th>
        <th>Action</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="booking:${bookinglist}">
        <td th:text="${booking.id}"></td>
        <td th:text="${booking.fullname}"></td>
        <td th:text="${booking.noofdog}"></td>
        <td th:text="${booking.price}"></td>
        <td th:text="${booking.address}"></td>
        <td th:text="${booking.date}"></td>
        <td th:text="${booking.checkin}"></td>
        <td th:text="${booking.mobileNo}"></td>


        <td> <a class="deletebtn" th:href="@{~/admin/delete/}+${booking.id}" >delete</a></td>


      </tr>
      </tbody>

    </table>
  </div>
</div>

<script>
  let mypage="product";
  let listgroupItem=Array.from(document.getElementsByClassName("list-group-item"));
  listgroupItem.forEach(i=>{
    i.classList.remove("active");
  })
  let activeId=document.getElementById(mypage);
  activeId.classList.add("active");

</script>
<script>
  $(document).ready(function(){
    $('#myTable').dataTable();
  });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
<script type="text/javascript" th:src="@{/javascript/admin_dashboard.js}"></script>
</body>
</html>
