<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" th:href="@{/css/product.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body>
<div th:replace="~{/decorator/header.html}"></div>
<section>
    <main>
        <div class="container" th:each="products:${product}">
            <div class = "content">
        <div class="product-image">
            <img th:src="'data:image/png;base64,'+${products.imageBase64}">
        </div>

        <div class="product-details">
            <h1 th:text="${products.name}">Product Title</h1>
            <p class="product-description" th:text="${products.type}">Product description goes here.</p>
            <p class="product-price" th:text="${products.price}">$20</p>
            <button class="add-to-cart" type="submit"><a th:href="@{~/user/booking}">Buy Now</a></button>
        </div>
            </div>
        </div>
    </main>

</section>

<div th:replace="~{/decorator/footer.html}"></div>
</body>
</html>
