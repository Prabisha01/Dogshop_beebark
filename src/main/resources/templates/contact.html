<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" th:href="@{/css/contact.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

</head>
<body>

<div th:replace="~{/decorator/header.html}"></div>




<section class="contact">

    <form th:method="post" th:action="@{/user/send-message}" th:object="${contact}">
        <h3>Get in Touch</h3>
        <p>Message us your messsage </p>
        <div class="inputBox">
            <input type="text" placeholder="Full Name" required th:field="*{fullname}" th:value="${contact.fullname}" >
            <input type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required th:field="*{email}" th:value="${contact.email}">
        </div>
        <div class="inputBox">
            <input type="number" placeholder="Number" required th:field="*{number}" th:value="${contact.number}">
            <input type="text" placeholder="Subject" required th:field="*{subject}" th:value="${contact.subject}"  >
        </div>
        <textarea name="" placeholder="Message" id="" cols="30" rows="10" required th:field="*{message}" th:value="${contact.message}"></textarea>
        <input type="submit" value="Send Message" class="btn">
    </form>

    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14130.501433366317!2d85.28202513955077!3d27.697971800000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb185bc325545b%3A0x9a382c848ded6a07!2sEducare%20Abroad%20Consultancy%20Pvt.%20Ltd.!5e0!3m2!1sen!2snp!4v1670943087688!5m2!1sen!2snp"  ></iframe>

</section>


<div th:replace="decorator/footer.html "></div>

</body>
</html>
